<div>
  <h2>
    Here's our list of burgers
  </h2>


  <div *ngFor="let burger of burgerList">
    <mat-card class="burger-list">
      <mat-card-title>{{burger.name}}</mat-card-title>
      <mat-card-subtitle>Burger {{burger.id}}</mat-card-subtitle>
      <mat-card-content>
        <img mat-card-image src="{{burger.image}}">
        <p>Prix : {{burger.price}} </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="burger/{{burger.id}}" class="details">Voir les d√©tails</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
