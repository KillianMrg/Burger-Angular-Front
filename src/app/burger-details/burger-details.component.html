<div>
  <button mat-button router-link='' class="back">Retrun at home</button>
  <div>
    <mat-card class="details">
      <mat-card-title>{{burger.name | uppercase}} Details</mat-card-title>
      <mat-card-subtitle>Burger {{burger.id}}</mat-card-subtitle>
      <mat-card-content>
        <img class="details-img" mat-card-image src="{{burger.image}}">
        <p>Prix : {{burger.price}} </p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
